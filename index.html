<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="author" content="yasaito" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
  <meta NAME="DESCRIPTION" CONTENT="yasaito">

  <title id="pagetitle">Map Title</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- link rel="stylesheet"
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-resposive.min.css" -->
  <!-- style sheet -->
  <link rel="stylesheet" type="text/css" href="./css/layout.css">
  <link rel="stylesheet" type="text/css" href="./css/format.css">
  <link rel="stylesheet" type="text/css" href="./css/menu-style.css">

</head>
<body>
  <!-- navi bar 公式URL http://getbootstrap.com/components/#navbar-text -->
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- タイトル部分：ここは読み込んだマップ定義ファイルから取得した文字列を表示させたい -->
        <div class="navbar-brand titleStr" id="maptitle">Map Title</div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-left">
          <li>
            <div class="btn-group navbar-btn" data-toggle="buttons">
              <label class="btn btn-warning active"><input type="radio" id="all" onChange="replotTargetPins(this.id);" checked>全て</label>
              <label class="btn btn-warning"> <input type="radio"  id="notyet" onChange="replotTargetPins(this.id);">まだ行ってない</label>
              <label class="btn btn-warning"> <input type="radio" id="done" onChange="replotTargetPins(this.id);">もう行った</label>
            </div>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="btn-group navbar-btn" data-toggle="buttons">
              <label class="btn btn-primary active"> <input type="radio" id="WALKING" onChange="setMyTravelMode(this.id);" checked>徒歩</label>
              <label class="btn btn-primary"> <input type="radio" id="DRIVING" onChange="setMyTravelMode(this.id);">車</label>
              <label class="btn btn-primary"> <input type="radio" id="BICYCLING" onChange="setMyTravelMode(this.id);">自転車</label>
              <label class="btn btn-primary"> <input type="radio" id="TRANSIT" onChange="setMyTravelMode(this.id);">電車</label>
            </div>
          </li>
          <li>
            <div class="form-group navbar-form navbar-left">
              <input type="text" id="journey" class="form-control value col-xs-1" value="" size="5" placeholder="距離">
              <input type="text" id="duration" class="form-control value col-xs-1" value="" size="6" placeholder="時間">
            </div>
            <button class="btn btn-default navbar-btn" onclick="get_location()">現在地へ戻る</button>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div id="map-canvas">Now Loading...</div>

  <!-- jQuery -->
  <!--[if lt IE 9]-->
  <!-- <script src="./js/html5shiv.js"></script>
  <script src="./js/respond.min.js"></script> -->
  <!--[endif]-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery_after.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./js/ie10-viewport-bug-workaround.js"></script>
  <!-- google map -->
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp" charset="utf-8"></script>
  <!-- global変数の定義 -->
  <script src="./js/code01.js" type="text/javascript"></script>
  <!-- 基本的なgooglemapの描画定義 -->
  <script src="./js/code02.js" type="text/javascript"></script>
  <!-- 位置情報取得 -->
  <script src="./js/code03.js" type="text/javascript"></script>
  <!-- ルート検索 -->
  <script src="./js/code04.js" type="text/javascript"></script>
  <!-- File API関連 -->
  <script src="./js/fileOp.js" type="text/javascript"></script>

</body>
</html>
